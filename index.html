<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JSSC — JavaScript String Compressor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/justc"></script>
        <script src="https://unpkg.com/strc"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <script>
            document.documentElement.style.transform = 'rotate3d(1, 1, 1, 280deg)';
        </script>
    </head>
    <body>
        <div id="app">
            <demo-nav></demo-nav>

            <section class="hero" id="hero">
                <img src="/jssc-large.png" class="logo" id="logo" style="scale: 1.5" alt="JSSC" />
            </section>

            <section class="demo" id="demo" m="c">
                <section class="text" id="1st">
                    <textarea id="input" placeholder="Enter text to compress…"></textarea>
                    <textarea id="output" placeholder="Compressed result" readonly></textarea>
                </section>
                <section class="bin" id="bin">
                    <div id="inp"></div>
                    <div id="out"></div>
                </section>
                <section id="3rd" style="max-height: min-content;">
                    <div class="options">
                        <div class="compressor">
                            <label for="justc">JUSTC:</label>
                            <select name="Switch JUSTC" id="justc" class="w-48">
                                <option value="y" selected>Enabled</option>
                                <option value="n">Disabled</option>
                            </select>
                        </div>
                        <div class="compressor">
                            <label for="segmentation">Segmentation:</label>
                            <select name="Switch Segmentation" id="segmentation" class="w-48">
                                <option value="y" selected>Enabled</option>
                                <option value="n">Disabled</option>
                            </select>
                        </div>
                        <div class="compressor">
                            <label for="recursive">Recursive Compression:</label>
                            <select name="Switch Recursive Compression" id="recursive" class="w-48">
                                <option value="y" selected>Enabled</option>
                                <option value="n">Disabled</option>
                            </select>
                        </div>
                        <div class="decompressor">
                            <label for="stringify">Stringify:</label>
                            <select name="Switch Stringify" id="stringify" class="w-48">
                                <option value="y">Enabled</option>
                                <option value="n" selected>Disabled</option>
                            </select>
                        </div>
                        <hr>
                        <div>
                            <label for="visual">Visualization:</label>
                            <select name="Switch Visualization Mode" id="visual" class="w-48">
                                <option value="Bytes" selected>Binary</option>
                                <option value="Chars">Characters (2 Bytes)</option>
                                <option value="Codes">Character Codes</option>
                            </select>
                        </div>
                        <div>
                            <label for="mode">Mode:</label>
                            <select name="Switch Mode" id="mode" class="w-48">
                                <option value="c" selected>Compress</option>
                                <option value="d">Decompress</option>
                            </select>
                        </div>
                    </div>
                    <div id="data">
                        <span>(nothing)</span>
                    </div>
                </section>
            </section>
            <footer id="c">Copyright &copy; 2025-2026 JustDeveloper</footer>
        </div>
        <lqd-gls></lqd-gls>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
